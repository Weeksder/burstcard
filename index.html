<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flashcard App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            color: white;
        }

        .header h1 {
            font-size: 1.2rem;
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: #ff6b6b;
            color: white;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 0;
            position: relative;
        }

        .card {
            width: 100%;
            height: calc(100vh - 90px);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-image {
            width: 98%;
            height: 95%;
            object-fit: contain;
            border-radius: 10px;
        }

        .card-text {
            font-size: 7.5rem;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            line-height: 1.2;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0 10px;
        }
        
        .vowel {
            color: red;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        .navigation > * {
            pointer-events: auto;
        }

        .nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            touch-action: manipulation;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #51cf66;
        }
        
        .nav-btn.prev {
            background: #51cf66;
        }
        
        .nav-btn.next {
            background: #51cf66;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .delete-btn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .delete-btn:active {
            transform: scale(0.95);
        }
        
        .audio-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .audio-btn:active {
            transform: scale(0.9);
            background: #5568d3;
        }

        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            color: #666;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.has-image {
            padding: 20px;
            border-style: solid;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #999;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1rem;
            }

            .card {
                height: calc(100vh - 80px);
            }

            .card-text {
                font-size: 5rem;
            }

            .btn, .delete-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .audio-btn {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .navigation {
                bottom: 15px;
                padding: 0 15px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .card {
                height: calc(100vh - 85px);
            }
            
            .card-text {
                font-size: 6rem;
            }
            
            .nav-btn {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }
            
            .audio-btn {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }
        }
        
        @media (min-width: 1025px) {
            .card {
                height: calc(100vh - 90px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Flashcard App</h1>
            <p>Create, shuffle, and study your flashcards</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openCreateModal()">
                ‚ûï Add Card
            </button>
            <button class="btn btn-secondary" onclick="shuffleCards()" id="shuffleBtn" disabled>
                üîÄ Shuffle
            </button>
            <button class="btn btn-secondary" onclick="deleteCard()" id="deleteBtn" disabled>
                üóëÔ∏è Delete This
            </button>
            <button class="btn btn-warning" onclick="clearAllCards()" id="clearBtn" disabled>
                ‚ö†Ô∏è Clear All
            </button>
        </div>

        <div id="cardDisplay"></div>
    </div>

    <div class="modal" id="createModal">
        <div class="modal-content">
            <h2>Create New Card</h2>
            
            <div class="form-group">
                <label>Front Images (Select one or multiple)</label>
                <div class="upload-area" id="frontUpload" onclick="document.getElementById('frontImage').click()">
                    <div id="frontPreview">
                        <div class="upload-icon">üì∑</div>
                        <p>Tap to upload image(s)</p>
                        <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Select multiple to create cards instantly</p>
                    </div>
                </div>
                <input type="file" id="frontImage" accept="image/*" multiple onchange="handleImageUpload('front', this)">
            </div>

            <div class="form-group">
                <label>Back (Text)</label>
                <textarea id="backText" placeholder="Enter text for the back of the card..."></textarea>
            </div>

            <div class="form-group">
                <label>Back (Optional Image)</label>
                <div class="upload-area" id="backUpload" onclick="document.getElementById('backImage').click()">
                    <div id="backPreview">
                        <div class="upload-icon">üì∑</div>
                        <p>Tap to add image (optional)</p>
                    </div>
                </div>
                <input type="file" id="backImage" accept="image/*" onchange="handleImageUpload('back', this)">
            </div>

            <div class="form-actions">
                <button class="btn btn-success" onclick="addCard()">Add Card</button>
                <button class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let newCard = { frontImage: null, backText: '', backImage: null };
        let clearAllClickCount = 0;
        let clearAllTimeout = null;

        // Load cards from browser storage on startup
        window.onload = function() {
            loadCards();
            renderDisplay();
        };

        function loadCards() {
            try {
                const saved = localStorage.getItem('flashcards');
                if (saved) {
                    cards = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Error loading cards:', e);
                cards = [];
            }
        }

        function saveCards() {
            try {
                localStorage.setItem('flashcards', JSON.stringify(cards));
            } catch (e) {
                console.error('Error saving cards:', e);
                alert('Could not save cards. Storage may be full or disabled.');
            }
        }

        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
            resetForm();
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            newCard = { frontImage: null, backText: '', backImage: null };
            document.getElementById('frontPreview').innerHTML = '<div class="upload-icon">üì∑</div><p>Tap to upload image(s)</p><p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Select multiple to create cards instantly</p>';
            document.getElementById('backPreview').innerHTML = '<div class="upload-icon">üì∑</div><p>Tap to add image (optional)</p>';
            document.getElementById('backText').value = '';
            document.getElementById('frontImage').value = '';
            document.getElementById('backImage').value = '';
            document.getElementById('frontUpload').classList.remove('has-image');
            document.getElementById('backUpload').classList.remove('has-image');
        }

        function handleImageUpload(side, input) {
            const files = input.files;
            if (files.length === 0) return;

            // If multiple files selected for front, create multiple cards immediately
            if (side === 'front' && files.length > 1) {
                let processed = 0;
                const totalFiles = files.length;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    // Extract filename without extension
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        cards.push({
                            id: Date.now() + i + Math.random(),
                            frontImage: e.target.result,
                            backText: fileName,
                            backImage: null
                        });
                        processed++;
                        
                        // When all files are processed
                        if (processed === totalFiles) {
                            saveCards();
                            closeCreateModal();
                            currentIndex = cards.length - totalFiles; // Go to first new card
                            isFlipped = false;
                            renderDisplay();
                            alert(totalFiles + ' cards created!\n\nFilenames used as text:\n' + 
                                  Array.from(files).map(f => '‚Ä¢ ' + f.name.replace(/\.[^/.]+$/, "")).join('\n'));
                        }
                    };
                    reader.readAsDataURL(file);
                }
                return;
            }

            // Single file handling
            const file = files[0];
            if (file) {
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    if (side === 'front') {
                        newCard.frontImage = imageData;
                        newCard.backText = fileName;
                        // Update both the textarea and newCard
                        const backTextElement = document.getElementById('backText');
                        if (backTextElement) {
                            backTextElement.value = fileName;
                        }
                        document.getElementById('frontPreview').innerHTML = 
                            '<img src="' + imageData + '" class="preview-image"><p style="margin-top: 10px; font-size: 0.9rem;">Filename: ' + fileName + '</p>';
                        document.getElementById('frontUpload').classList.add('has-image');
                    } else {
                        newCard.backImage = imageData;
                        document.getElementById('backPreview').innerHTML = 
                            '<img src="' + imageData + '" class="preview-image">';
                        document.getElementById('backUpload').classList.add('has-image');
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function addCard() {
            if (!newCard.frontImage) {
                alert('Please add a front image!');
                return;
            }

            const backText = document.getElementById('backText').value;
            newCard.backText = backText;

            cards.push({
                id: Date.now(),
                frontImage: newCard.frontImage,
                backText: newCard.backText,
                backImage: newCard.backImage
            });

            saveCards();
            closeCreateModal();
            renderDisplay();
        }

        function deleteCard() {
            if (cards.length === 0) {
                alert('No cards to delete!');
                return;
            }
            
            // Simple approach - just delete without confirm for iPad compatibility
            cards.splice(currentIndex, 1);
            if (currentIndex >= cards.length && cards.length > 0) {
                currentIndex = cards.length - 1;
            } else if (cards.length === 0) {
                currentIndex = 0;
            }
            saveCards();
            renderDisplay();
        }

        function shuffleCards() {
            if (cards.length === 0) return;
            
            cards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            isFlipped = false;
            saveCards();
            renderDisplay();
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            isFlipped = false;
            renderDisplay();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            isFlipped = false;
            renderDisplay();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            const card = document.querySelector('.card');
            if (card) {
                card.classList.toggle('flipped');
            }
        }

        function highlightVowels(text) {
            return text.replace(/([aeiouAEIOU])/g, '<span class="vowel">$1</span>');
        }

        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                alert('Text-to-speech not supported in this browser');
                return;
            }
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Small delay to ensure cancellation completes
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                utterance.lang = 'en-US';
                
                window.speechSynthesis.speak(utterance);
            }, 100);
        }
        
        function clearAllCards() {
            if (cards.length === 0) {
                alert('No cards to clear!');
                return;
            }
            
            // Double-tap system for iPad compatibility
            clearAllClickCount++;
            
            const clearBtn = document.getElementById('clearBtn');
            
            if (clearAllClickCount === 1) {
                // First tap - change button appearance and show warning
                clearBtn.textContent = '‚ö†Ô∏è TAP AGAIN to confirm delete ALL ' + cards.length + ' cards';
                clearBtn.style.background = '#dc3545';
                
                // Reset after 3 seconds if they don't tap again
                clearAllTimeout = setTimeout(() => {
                    clearAllClickCount = 0;
                    clearBtn.textContent = '‚ö†Ô∏è Clear All';
                    clearBtn.style.background = '';
                }, 3000);
            } else if (clearAllClickCount === 2) {
                // Second tap - actually delete
                clearTimeout(clearAllTimeout);
                
                try {
                    cards = [];
                    currentIndex = 0;
                    isFlipped = false;
                    localStorage.removeItem('flashcards');
                    renderDisplay();
                    
                    // Reset button
                    clearAllClickCount = 0;
                    clearBtn.textContent = '‚ö†Ô∏è Clear All';
                    clearBtn.style.background = '';
                    
                    alert('All cards have been deleted!');
                } catch (e) {
                    console.error('Failed to clear cards:', e);
                    alert('ERROR: Could not clear cards. This may happen in Private Browsing mode.');
                    
                    // Reset button even on error
                    clearAllClickCount = 0;
                    clearBtn.textContent = '‚ö†Ô∏è Clear All';
                    clearBtn.style.background = '';
                }
            }
        }

        function renderDisplay() {
            const display = document.getElementById('cardDisplay');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const clearBtn = document.getElementById('clearBtn');
            const deleteBtn = document.getElementById('deleteBtn');

            if (cards.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No cards yet</h3>
                        <p>Tap "Add Card" to create your first flashcard</p>
                    </div>
                `;
                shuffleBtn.disabled = true;
                if (clearBtn) clearBtn.disabled = true;
                if (deleteBtn) deleteBtn.disabled = true;
                return;
            }

            shuffleBtn.disabled = false;
            if (clearBtn) clearBtn.disabled = false;
            if (deleteBtn) deleteBtn.disabled = false;
            const card = cards[currentIndex];

            display.innerHTML = `
                <div class="card-container">
                    <div class="card ${isFlipped ? 'flipped' : ''}" onclick="flipCard()">
                        <div class="card-face card-front">
                            <img src="${card.frontImage}" class="card-image">
                            <p class="hint">Tap to flip</p>
                        </div>
                        <div class="card-face card-back">
                            ${card.backImage ? '<img src="' + card.backImage + '" class="card-image">' : ''}
                            ${card.backText ? '<p class="card-text">' + highlightVowels(card.backText) + '</p>' : ''}
                            <p class="hint">Tap to flip back</p>
                        </div>
                    </div>
                    <div class="navigation">
                        <button class="nav-btn prev" onclick="event.stopPropagation(); prevCard()">‚óÄ</button>
                        <div class="counter">
                            <span>${currentIndex + 1} / ${cards.length}</span>
                            ${card.backText ? '<button class="audio-btn" onclick="event.stopPropagation(); speakText(\'' + card.backText.replace(/'/g, "\\'") + '\')">üîä</button>' : ''}
                        </div>
                        <button class="nav-btn next" onclick="event.stopPropagation(); nextCard()">‚ñ∂</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
