<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Comprehensive Cache Prevention for All Browsers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="last-modified" content="2025-12-20T00:00:00Z">
    <meta name="cache-control" content="no-cache">
    <meta name="cache-control" content="no-store">
    <meta name="cache-control" content="must-revalidate">

    <title>Flashcard App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            color: white;
        }

        .header h1 {
            font-size: 1.2rem;
            margin-bottom: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: #ff6b6b;
            color: white;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 0;
            position: relative;
        }

        .card {
            width: 100%;
            height: calc(100vh - 90px);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-image {
            width: 98%;
            height: 95%;
            object-fit: contain;
            border-radius: 10px;
        }

        .card-text {
            font-size: 7.5rem;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            line-height: 1.2;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0 10px;
        }
        
        .vowel {
            color: red;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        .navigation > * {
            pointer-events: auto;
        }

        .nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            touch-action: manipulation;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #51cf66;
        }
        
        .nav-btn.prev {
            background: #51cf66;
        }
        
        .nav-btn.next {
            background: #51cf66;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        .counter {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .delete-btn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .delete-btn:active {
            transform: scale(0.95);
        }
        
        .audio-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .audio-btn:active {
            transform: scale(0.9);
            background: #5568d3;
        }

        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            color: #666;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.has-image {
            padding: 20px;
            border-style: solid;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #999;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .form-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1rem;
            }

            .card {
                height: calc(100vh - 80px);
            }

            .card-text {
                font-size: 5rem;
            }

            .btn, .delete-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .audio-btn {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .navigation {
                bottom: 15px;
                padding: 0 15px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .card {
                height: calc(100vh - 85px);
            }
            
            .card-text {
                font-size: 6rem;
            }
            
            .nav-btn {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }
            
            .audio-btn {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
            }
        }
        
        @media (min-width: 1025px) {
            .card {
                height: calc(100vh - 90px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Flashcard App</h1>
            <p>Create, shuffle, and study your flashcards</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openCreateModal()">
                ‚ûï Add Card
            </button>
            <button class="btn btn-secondary" onclick="shuffleCards()" id="shuffleBtn" disabled>
                üîÄ Shuffle
            </button>
            <button class="btn btn-secondary" onclick="deleteCard()" id="deleteBtn" disabled>
                üóëÔ∏è Delete This
            </button>
            <button class="btn btn-warning" onclick="clearAllCards()" id="clearBtn" disabled>
                ‚ö†Ô∏è Clear All
            </button>
            <button class="btn btn-success" onclick="openGameMenu()" id="gameBtn" disabled>
                üéÆ Games
            </button>
        </div>

        <div id="cardDisplay"></div>
    </div>

    <div class="modal" id="createModal">
        <div class="modal-content">
            <h2>Create New Card</h2>
            
            <div class="form-group">
                <label>Front Images (Select one or multiple)</label>
                <div class="upload-area" id="frontUpload" onclick="document.getElementById('frontImage').click()">
                    <div id="frontPreview">
                        <div class="upload-icon">üì∑</div>
                        <p style="font-weight: bold; font-size: 1.1rem;">Tap to upload image(s)</p>
                        <p style="font-size: 0.9rem; color: #667eea; margin-top: 15px; font-weight: 600;">‚ú® TIP: Select multiple images from a folder!</p>
                        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Cards will be created instantly with filenames as text</p>
                    </div>
                </div>
                <input type="file" id="frontImage" accept="image/*" multiple onchange="handleImageUpload('front', this)">
            </div>

            <div class="form-group">
                <label>Back (Text)</label>
                <textarea id="backText" placeholder="Enter text for the back of the card..."></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-success" onclick="addCard()">Add Card</button>
                <button class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="gameMenuModal">
        <div class="modal-content">
            <h2>üéÆ Game Menu</h2>
            <p style="margin-bottom: 20px; color: #666;">Select a game to play with your flashcards!</p>
            
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <button class="btn btn-success" onclick="startGame('guess')" style="padding: 20px; font-size: 1.2rem; justify-content: center;">
                    üéØ Guess the Word
                </button>
                
                <button class="btn btn-secondary" onclick="closeGameMenu()" style="padding: 15px; justify-content: center;">
                    ‚Üê Back to Flashcards
                </button>
            </div>
        </div>
    </div>

    <div class="modal" id="guessGameModal">
        <div class="modal-content" style="max-width: 800px;">
            <h2>üéØ Guess the Word</h2>
            
            <div id="guessGameContent"></div>
            
            <div style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeGuessGame()" style="width: 100%; padding: 15px; justify-content: center;">
                    ‚Üê Back to Game Menu
                </button>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="flipSound" preload="auto">
        <source src="flip2.wav" type="audio/wav">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="correct.wav" type="audio/wav">
    </audio>
    <audio id="errorSound" preload="auto">
        <source src="error.wav" type="audio/wav">
    </audio>

    <script>
        // Force reload on browser back/forward navigation (prevents cached version)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                window.location.reload();
            }
        });

        // Prevent caching in Chrome and other browsers
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }

        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let newCard = { frontImage: null, backText: '', backImage: null };
        let clearAllClickCount = 0;
        let clearAllTimeout = null;
        let guessGameState = {
            currentCardIndex: 0,
            score: 0,
            answered: []
        };

        // Load cards from browser storage on startup
        window.onload = function() {
            loadCards();
            renderDisplay();
        };

        // Helper function to play sound effects
        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0; // Reset to start
                sound.play().catch(err => console.log('Sound play failed:', err));
            }
        }

        function loadCards() {
            try {
                // Clear any old localStorage data (migration cleanup)
                localStorage.removeItem('flashcards');

                // Load from sessionStorage only
                const saved = sessionStorage.getItem('flashcards');
                if (saved) {
                    cards = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Error loading cards:', e);
                cards = [];
            }
        }

        function saveCards() {
            try {
                sessionStorage.setItem('flashcards', JSON.stringify(cards));
            } catch (e) {
                console.error('Error saving cards:', e);
                alert('Could not save cards. Storage may be full or disabled.');
            }
        }

        function openCreateModal() {
            window.speechSynthesis.cancel();
            document.getElementById('createModal').classList.add('active');
            resetForm();
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            newCard = { frontImage: null, backText: '', backImage: null };
            document.getElementById('frontPreview').innerHTML = '<div class="upload-icon">üì∑</div><p>Tap to upload image(s)</p><p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Select multiple to create cards instantly</p>';
            document.getElementById('backText').value = '';
            document.getElementById('frontImage').value = '';
            document.getElementById('frontUpload').classList.remove('has-image');
        }

        function isDuplicateImage(imageData) {
            return cards.some(card => card.frontImage === imageData);
        }

        function handleImageUpload(side, input) {
            const files = input.files;
            if (files.length === 0) return;

            // If multiple files selected for front, create multiple cards immediately
            if (side === 'front' && files.length > 1) {
                let processed = 0;
                let added = 0;
                let duplicates = [];
                const totalFiles = files.length;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    // Extract filename without extension
                    const fileName = file.name.replace(/\.[^/.]+$/, "");

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;

                        // Check for duplicate
                        if (isDuplicateImage(imageData)) {
                            duplicates.push(fileName);
                        } else {
                            cards.push({
                                id: Date.now() + i + Math.random(),
                                frontImage: imageData,
                                backText: fileName,
                                backImage: null
                            });
                            added++;
                        }
                        processed++;

                        // When all files are processed
                        if (processed === totalFiles) {
                            if (added > 0) {
                                saveCards();
                                closeCreateModal();
                                currentIndex = cards.length - added; // Go to first new card
                                isFlipped = false;
                                renderDisplay();
                            } else {
                                closeCreateModal();
                            }

                            // Show summary
                            let message = '';
                            if (added > 0) {
                                message = added + ' card' + (added === 1 ? '' : 's') + ' created!';
                            }
                            if (duplicates.length > 0) {
                                message += '\n\n‚ö†Ô∏è ' + duplicates.length + ' duplicate' + (duplicates.length === 1 ? '' : 's') + ' skipped:\n' +
                                          duplicates.map(f => '‚Ä¢ ' + f).join('\n');
                            }
                            if (message) alert(message);
                        }
                    };
                    reader.readAsDataURL(file);
                }
                return;
            }

            // Single file handling
            const file = files[0];
            if (file) {
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    if (side === 'front') {
                        newCard.frontImage = imageData;
                        newCard.backText = fileName;
                        // Update both the textarea and newCard
                        const backTextElement = document.getElementById('backText');
                        if (backTextElement) {
                            backTextElement.value = fileName;
                        }
                        document.getElementById('frontPreview').innerHTML = 
                            '<img src="' + imageData + '" class="preview-image"><p style="margin-top: 10px; font-size: 0.9rem;">Filename: ' + fileName + '</p>';
                        document.getElementById('frontUpload').classList.add('has-image');
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function addCard() {
            if (!newCard.frontImage) {
                alert('Please add a front image!');
                return;
            }

            // Check for duplicate
            if (isDuplicateImage(newCard.frontImage)) {
                alert('‚ö†Ô∏è This image already exists in your flashcards!\n\nDuplicate not added.');
                closeCreateModal();
                return;
            }

            const backText = document.getElementById('backText').value;
            newCard.backText = backText;

            cards.push({
                id: Date.now(),
                frontImage: newCard.frontImage,
                backText: newCard.backText,
                backImage: newCard.backImage
            });

            saveCards();
            closeCreateModal();
            renderDisplay();
        }

        function deleteCard() {
            window.speechSynthesis.cancel();
            if (cards.length === 0) {
                alert('No cards to delete!');
                return;
            }
            
            // Simple approach - just delete without confirm for iPad compatibility
            cards.splice(currentIndex, 1);
            if (currentIndex >= cards.length && cards.length > 0) {
                currentIndex = cards.length - 1;
            } else if (cards.length === 0) {
                currentIndex = 0;
            }
            saveCards();
            renderDisplay();
        }

        function shuffleCards() {
            window.speechSynthesis.cancel();
            if (cards.length === 0) return;
            
            cards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            isFlipped = false;
            saveCards();
            renderDisplay();
        }

        function nextCard() {
            window.speechSynthesis.cancel();
            currentIndex = (currentIndex + 1) % cards.length;
            isFlipped = false;
            renderDisplay();
        }

        function prevCard() {
            window.speechSynthesis.cancel();
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            isFlipped = false;
            renderDisplay();
        }

        function flipCard() {
            window.speechSynthesis.cancel();
            playSound('flipSound');
            isFlipped = !isFlipped;
            const card = document.querySelector('.card');
            if (card) {
                card.classList.toggle('flipped');
            }
        }

        function highlightVowels(text) {
            return text.replace(/([aeiouAEIOU])/g, '<span class="vowel">$1</span>');
        }

        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                alert('Text-to-speech not supported in this browser');
                return;
            }
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Small delay to ensure cancellation completes
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                utterance.lang = 'en-US';
                
                window.speechSynthesis.speak(utterance);
            }, 100);
        }
        
        function clearAllCards() {
            if (cards.length === 0) {
                alert('No cards to clear!');
                return;
            }
            
            // Double-tap system for iPad compatibility
            clearAllClickCount++;
            
            const clearBtn = document.getElementById('clearBtn');
            
            if (clearAllClickCount === 1) {
                // First tap - change button appearance and show warning
                clearBtn.textContent = '‚ö†Ô∏è TAP AGAIN to confirm delete ALL ' + cards.length + ' cards';
                clearBtn.style.background = '#dc3545';
                
                // Reset after 3 seconds if they don't tap again
                clearAllTimeout = setTimeout(() => {
                    clearAllClickCount = 0;
                    clearBtn.textContent = '‚ö†Ô∏è Clear All';
                    clearBtn.style.background = '';
                }, 3000);
            } else if (clearAllClickCount === 2) {
                // Second tap - actually delete
                clearTimeout(clearAllTimeout);
                
                try {
                    window.speechSynthesis.cancel();
                    cards = [];
                    currentIndex = 0;
                    isFlipped = false;
                    sessionStorage.removeItem('flashcards');
                    renderDisplay();
                    
                    // Reset button
                    clearAllClickCount = 0;
                    clearBtn.textContent = '‚ö†Ô∏è Clear All';
                    clearBtn.style.background = '';
                    
                    alert('All cards have been deleted!');
                } catch (e) {
                    console.error('Failed to clear cards:', e);
                    alert('ERROR: Could not clear cards. This may happen in Private Browsing mode.');
                    
                    // Reset button even on error
                    clearAllClickCount = 0;
                    clearBtn.textContent = '‚ö†Ô∏è Clear All';
                    clearBtn.style.background = '';
                }
            }
        }

        function openGameMenu() {
            window.speechSynthesis.cancel();
            if (cards.length === 0) {
                alert('Please add some cards first!');
                return;
            }
            document.getElementById('gameMenuModal').classList.add('active');
        }

        function closeGameMenu() {
            document.getElementById('gameMenuModal').classList.remove('active');
        }

        function startGame(gameType) {
            closeGameMenu();
            
            if (gameType === 'guess') {
                // Reset game state
                guessGameState = {
                    currentCardIndex: 0,
                    score: 0,
                    answered: []
                };
                
                // Shuffle cards for the game
                const gameCards = [...cards].sort(() => Math.random() - 0.5);
                guessGameState.gameCards = gameCards;
                
                document.getElementById('guessGameModal').classList.add('active');
                renderGuessGame();
            }
        }

        function closeGuessGame() {
            document.getElementById('guessGameModal').classList.remove('active');
            openGameMenu();
        }

        function renderGuessGame() {
            const content = document.getElementById('guessGameContent');
            
            if (guessGameState.currentCardIndex >= guessGameState.gameCards.length) {
                // Game over
                content.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="font-size: 3rem; margin-bottom: 20px;">üéâ All cards revealed!</h2>
                        <p style="font-size: 1.5rem; margin-bottom: 20px;">Great job practicing!</p>
                        <button class="btn btn-success" onclick="startGame('guess')" style="padding: 15px 30px; font-size: 1.2rem;">
                            üîÑ Play Again
                        </button>
                    </div>
                `;
                return;
            }

            // Get all cards for the current round
            const allCards = [...cards];
            const optionsCount = Math.min(Math.max(3, Math.min(6, allCards.length)), allCards.length);
            
            // Get random cards for this round
            if (!guessGameState.currentRoundCards) {
                let roundCards = [...allCards].sort(() => Math.random() - 0.5).slice(0, optionsCount);
                guessGameState.currentRoundCards = roundCards;
                guessGameState.correctCards = {};
                guessGameState.selectedCard = null;
                guessGameState.currentCardOrder = 0; // Track which card should be flipped next
            }
            
            const roundCards = guessGameState.currentRoundCards;
            
            // Check if all cards have been marked correct
            const allCorrect = roundCards.every((card, index) => guessGameState.correctCards[index]);
            
            // Get the current card that should be flipped
            const currentCardIndex = guessGameState.currentCardOrder;
            const isCardFlipped = guessGameState.selectedCard !== null;
            
            content.innerHTML = `
                <div style="text-align: center;">
                    <p style="font-size: 1.2rem; margin-bottom: 20px; color: #666;">
                        Flip cards from left to right, top to bottom. One wrong answer resets all!
                    </p>
                    <p style="font-size: 1rem; margin-bottom: 30px; color: #667eea; font-weight: 600;">
                        Progress: ${guessGameState.currentCardOrder} / ${roundCards.length} cards
                    </p>
                    
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; max-width: 800px; margin-left: auto; margin-right: auto;">
                        ${roundCards.map((card, index) => {
                            const isCorrect = guessGameState.correctCards[index];
                            const isCurrentCard = index === currentCardIndex;
                            const isSelected = guessGameState.selectedCard === index;
                            const canFlip = index === currentCardIndex && !isCardFlipped;
                            const isFlipped = isCorrect || isSelected;
                            
                            return `
                                <div style="position: relative;">
                                    <div onclick="${canFlip ? 'flipOptionCard(' + index + ')' : ''}" 
                                         style="cursor: ${canFlip ? 'pointer' : 'not-allowed'}; 
                                                aspect-ratio: 1; 
                                                position: relative;
                                                ${!canFlip && !isCorrect ? 'opacity: 0.6;' : ''}">
                                        <div style="width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; ${isFlipped ? 'transform: rotateY(180deg);' : ''}">
                                            <div style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); ${isCurrentCard && !isFlipped ? 'border: 3px solid #ffc107;' : ''}">
                                                <span style="font-size: 4rem; color: white;">‚ùì</span>
                                            </div>
                                            <div style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; padding: 10px; transform: rotateY(180deg); box-shadow: 0 4px 15px rgba(0,0,0,0.3); ${isSelected ? 'border: 4px solid #51cf66;' : ''}">
                                                <img src="${card.frontImage}" style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px;">
                                                ${isCorrect ? '<div style="position: absolute; top: 5px; right: 5px; background: #51cf66; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><span style="color: white; font-size: 1.5rem;">‚úì</span></div>' : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div id="guessGameButtons" style="display: ${isCardFlipped ? 'flex' : 'none'}; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-success" onclick="markCorrect()" style="padding: 15px 40px; font-size: 1.2rem; min-width: 200px; justify-content: center;">
                            ‚úì Correct!
                        </button>
                        <button class="btn btn-secondary" onclick="markWrong()" style="padding: 15px 40px; font-size: 1.2rem; min-width: 200px; justify-content: center;">
                            ‚úó Wrong - Reset All
                        </button>
                    </div>
                    
                    ${allCorrect ? `
                        <button class="btn btn-success" onclick="nextRound()" style="padding: 15px 40px; font-size: 1.2rem; width: 100%; max-width: 400px; justify-content: center; margin-top: 20px;">
                            ‚û°Ô∏è Next Round
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function flipOptionCard(cardIndex) {
            // Only allow flipping the current card in order
            if (cardIndex !== guessGameState.currentCardOrder) {
                return;
            }
            
            // Flip the card and select it
            guessGameState.selectedCard = cardIndex;
            renderGuessGame();
        }

        function markCorrect() {
            const selectedCardIndex = guessGameState.selectedCard;
            if (selectedCardIndex === null) return;

            playSound('correctSound');

            // Mark as correct - card stays flipped
            guessGameState.correctCards[selectedCardIndex] = true;
            guessGameState.selectedCard = null;
            guessGameState.currentCardOrder++; // Move to next card
            renderGuessGame();
        }

        function markWrong() {
            playSound('errorSound');

            // Reset everything - all cards flip back
            guessGameState.correctCards = {};
            guessGameState.selectedCard = null;
            guessGameState.currentCardOrder = 0; // Start from beginning
            renderGuessGame();
        }

        function nextRound() {
            // Move to next round
            guessGameState.currentCardIndex++;
            guessGameState.currentRoundCards = null;
            guessGameState.correctCards = {};
            guessGameState.selectedCard = null;
            guessGameState.currentCardOrder = 0;
            renderGuessGame();
        }

        function renderDisplay() {
            const display = document.getElementById('cardDisplay');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const clearBtn = document.getElementById('clearBtn');
            const deleteBtn = document.getElementById('deleteBtn');

            if (cards.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No cards yet</h3>
                        <p>Tap "Add Card" to create your first flashcard</p>
                    </div>
                `;
                shuffleBtn.disabled = true;
                if (clearBtn) clearBtn.disabled = true;
                if (deleteBtn) deleteBtn.disabled = true;
                const gameBtn = document.getElementById('gameBtn');
                if (gameBtn) gameBtn.disabled = true;
                return;
            }

            shuffleBtn.disabled = false;
            if (clearBtn) clearBtn.disabled = false;
            if (deleteBtn) deleteBtn.disabled = false;
            const gameBtn = document.getElementById('gameBtn');
            if (gameBtn) gameBtn.disabled = false;
            const card = cards[currentIndex];

            display.innerHTML = `
                <div class="card-container">
                    <div class="card ${isFlipped ? 'flipped' : ''}" onclick="flipCard()">
                        <div class="card-face card-front">
                            <img src="${card.frontImage}" class="card-image">
                            <p class="hint">Tap to flip</p>
                        </div>
                        <div class="card-face card-back">
                            ${card.backImage ? '<img src="' + card.backImage + '" class="card-image">' : ''}
                            ${card.backText ? '<p class="card-text">' + highlightVowels(card.backText) + '</p>' : ''}
                            <p class="hint">Tap to flip back</p>
                        </div>
                    </div>
                    <div class="navigation">
                        <button class="nav-btn prev" onclick="event.stopPropagation(); prevCard()">‚óÄ</button>
                        <div class="counter">
                            <span>${currentIndex + 1} / ${cards.length}</span>
                            ${card.backText ? '<button class="audio-btn" onclick="event.stopPropagation(); speakText(\'' + card.backText.replace(/'/g, "\\'") + '\')">üîä</button>' : ''}
                        </div>
                        <button class="nav-btn next" onclick="event.stopPropagation(); nextCard()">‚ñ∂</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
